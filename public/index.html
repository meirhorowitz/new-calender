    <!-- Modal -->
    <div
      id="lineInfo"
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          style="float: left; color: white"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="infoTitle">מידע</h5>
            <h6 id="eventDayName" class="card-subtitle mb-2 text-muted"></h6>
          </div>
          <div class="modal-header">
            <h6 id="infoHeader"></h6>
            <h6 id="infoCount"></h6>
          </div>
          <div
            class="modal-body"
            style="padding: 0 1rem; max-height: 70vh; overflow: auto"
          >
            <table id="sidebarEventsTable" class="" style="width: 100%"></table>
          </div>
          <div class="modal-footer">
            <div>
              <button
                id="moveTaskBtn"
                type="button"
                class="btn"
                style="background-color: #483094; color: white"
                disabled
              >
                העבר משימות
              </button>
              <button
                id="copyTaskBtn"
                type="button"
                class="btn"
                style="background-color: #483094; color: white; display: none"
                disabled
              >
                העתק משימות
              </button>
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              סגירה
            </button>
          </div>
        </div>
      </div>
    </div>
